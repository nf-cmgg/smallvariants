bump_version:
lint:
  actions_ci: false
  files_exist:
    - CODE_OF_CONDUCT.md
    - assets/nf-core-smallvariants_logo_light.png
    - docs/images/nf-core-smallvariants_logo_light.png
    - docs/images/nf-core-smallvariants_logo_dark.png
    - .github/ISSUE_TEMPLATE/config.yml
    - .github/workflows/awstest.yml
    - .github/workflows/awsfulltest.yml
    - .github/workflows/template_version_comment.yml
    - docs/README.md
  files_unchanged:
    - .github/CONTRIBUTING.md
    - .github/PULL_REQUEST_TEMPLATE.md
    - .github/workflows/branch.yml
    - .github/workflows/linting_comment.yml
    - .github/workflows/linting.yml
    - CODE_OF_CONDUCT.md
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .prettierignore
    - LICENSE
  multiqc_config:
    - report_comment
  nextflow_config:
    - custom_config
    - manifest.name
    - manifest.homePage
    - validation.help.afterText
    - validation.summary.afterText
  subworkflow_changes: false
nf_core_version: 3.2.0
repository_type: pipeline
template:
  author: nvnieuwk
  description: A nextflow pipeline for calling and annotating small smallvariants
    variants from short DNA reads for WES and WGS data
  force: false
  is_nfcore: false
  name: smallvariants
  org: nf-cmgg
  outdir: .
  skip_features:
    - fastqc
    - is_nfcore
  version: 1.10.1
